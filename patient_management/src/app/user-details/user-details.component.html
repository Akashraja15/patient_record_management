<h1 class="title">User Details</h1>
<div class="table1">
  <table class="table bg-light" id="customers">
    <caption></caption>
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Password</th>
        <th scope="col">Confirm Password</th>
        <th scope="col">Delete User</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let obj of object">
        <td scope="row">{{ obj.patientname }}</td>
        <td scope="row">{{ obj.phone }}</td>
        <td scope="row">{{ obj.email }}</td>
        <td scope="row">{{ obj.gender }}</td>
        <td scope="row">{{ obj.password }}</td>
        <td scope="row">{{ obj.confirmpassword }}</td>
        <td scope="row">
          <button class="btn btn-danger" (click)="deluser(obj, obj)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
